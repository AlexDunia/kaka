<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaWorld - Find and Book Amazing Events</title>
    <meta
      name="description"
      content="Discover and book tickets for the best events in Nigeria. Find concerts, movies, theatre shows, sports events, and festivals near you. KakaWorld is your premier destination for event tickets."
    />
    <meta
      name="keywords"
      content="events, tickets, concerts, movies, theatre, sports, festivals, Nigeria, KakaWorld, event booking, event tickets, Nigerian events, entertainment in Nigeria"
    />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="author" content="KakaWorld" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 day" />
    <meta name="theme-color" content="#000000" />
    <link rel="canonical" href="https://kakaworld.com" />
    <link rel="alternate" href="https://kakaworld.com" hreflang="en-ng" />
    <link rel="alternate" href="https://kakaworld.com" hreflang="x-default" />

    <!-- Geo location tags -->
    <meta name="geo.region" content="NG" />
    <meta name="geo.placename" content="Nigeria" />
    <meta name="geo.position" content="9.082;8.6753" />
    <meta name="ICBM" content="9.082, 8.6753" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kakaworld.com/" />
    <meta property="og:site_name" content="KakaWorld" />
    <meta property="og:title" content="KakaWorld - Find and Book Amazing Events in Nigeria" />
    <meta
      property="og:description"
      content="Discover and book tickets for the best events in Nigeria. Find concerts, movies, theatre shows, sports events, and festivals near you. KakaWorld is your premier destination for event tickets."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dnuhjsckk/image/upload/v1747162284/kakalink_elyn4g.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_NG" />
    <meta property="og:locale:alternate" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kakaworld.com/" />
    <meta property="twitter:site" content="@kakaworld" />
    <meta property="twitter:creator" content="@kakaworld" />
    <meta property="twitter:title" content="KakaWorld - Find and Book Amazing Events in Nigeria" />
    <meta
      property="twitter:description"
      content="Discover and book tickets for the best events in Nigeria. Find concerts, movies, theatre shows, sports events, and festivals near you. KakaWorld is your premier destination for event tickets."
    />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/dnuhjsckk/image/upload/v1747162284/kakalink_elyn4g.jpg"
    />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "KakaWorld",
        "url": "https://kakaworld.com",
        "logo": "https://kakaworld.com/kakafav.jpg",
        "description": "KakaWorld is Nigeria's premier platform for discovering and booking event tickets. Find concerts, movies, theatre shows, sports events, and festivals.",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "Nigeria"
        },
        "sameAs": [
          "https://facebook.com/kakaworld",
          "https://twitter.com/kakaworld",
          "https://instagram.com/kakaworld"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": ["English"],
          "areaServed": "NG"
        }
      }
    </script>

    <!-- Structured Data for WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "KakaWorld",
        "url": "https://kakaworld.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://kakaworld.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "inLanguage": "en-NG",
        "copyrightYear": "2024",
        "keywords": "events, tickets, concerts, movies, theatre, sports, festivals, Nigeria, entertainment"
      }
    </script>

    <!-- Preconnect to important third-party domains -->
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
