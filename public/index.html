<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaWorld - Find and Book Amazing Events</title>
    <meta
      name="description"
      content="Discover and book tickets for the best events in Nigeria. Find concerts, movies, theatre shows, sports events, and festivals near you. KakaWorld is your premier destination for event tickets."
    />
    <meta
      name="keywords"
      content="events, tickets, concerts, movies, theatre, sports, festivals, Nigeria, KakaWorld, event booking"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="KakaWorld" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kakaworld.com/" />
    <meta property="og:site_name" content="KakaWorld" />
    <meta property="og:title" content="KakaWorld - Find and Book Amazing Events in Nigeria" />
    <meta
      property="og:description"
      content="Discover and book tickets for the best events in Nigeria. Find concerts, movies, theatre shows, sports events, and festivals near you. KakaWorld is your premier destination for event tickets."
    />

      property="og:image"
      content="https://res.cloudinary.com/dnuhjsckk/image/upload/v1747162284/kakalink_elyn4g.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:description"
      content="Discover and book tickets for the best events in Nigeria. Find concerts, movies, theatre shows, sports events, and festivals near you. KakaWorld is your premier destination for event tickets."

    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/dnuhjsckk/image/upload/v1747162284/kakalink_elyn4g.jpg"
    />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "KakaWorld",
        "url": "https://kakaworld.com",
        "logo": "https://kakaworld.com/kakafav.jpg",
        "description": "KakaWorld is Nigeria's premier platform for discovering and booking event tickets. Find concerts, movies, theatre shows, sports events, and festivals.",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "Nigeria"
        },
        "sameAs": [
          "https://facebook.com/kakaworld",
          "https://twitter.com/kakaworld",
          "https://instagram.com/kakaworld"
        ]
      }
    </script>

    <!-- Structured Data for WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "KakaWorld",
        "url": "https://kakaworld.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://kakaworld.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
